apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.3'
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName '1.0'
        testPackageName "com.delectable.mobile.tests"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile 'junit:junit:4.10@jar'
    compile 'com.android.support:support-v13:19.+'
    compile 'com.loopj.android:android-async-http:1.4.4@jar'
    compile 'com.google.code.gson:gson:2.2.+'
    compile 'com.j256.ormlite:ormlite-jdbc:4.27@jar'
    compile 'org.apache.commons:commons-lang3:3.1@jar'
    compile 'com.squareup.picasso:picasso:2.1.1@jar'
}
